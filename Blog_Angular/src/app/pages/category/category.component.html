<app-header [pageTitle]="Category"></app-header>

<div class="container" style="margin-top: 70px;">

  <div class="row">

    <div class="col-sm-8 offset-sm-2">

      <div *ngIf="alertMessage" class="alert alert-{{alertClass}}" role="alert">
        {{alertMessage}}
      </div>

      <div>
        <form [formGroup]="categoryForm">
          <div class="form-group">

            <label for="title">Title</label>

            <input id="name" class="form-control"
                   formControlName="name" required #focusInput>

            <div *ngIf="categoryForm.get('name').invalid && (categoryForm.get('name').dirty || categoryForm.get('name').touched)"
                 class="alert alert-danger">

              <div *ngIf="categoryForm.get('name').errors.required">
                Title is required.
              </div>
            </div>

          </div>

          <button class="btn btn-primary" [disabled]="!categoryForm.valid" (click)="save()">Save</button>
        </form>

      </div>
    </div>
  </div>
</div>
